<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Espace administrateur</title>
  <link rel="stylesheet" href="stylesheets/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700" rel="stylesheet">
</head>
<body id="bo">

<header class="bo_header">
  <div class="links">
    <a href="#">< retour au site internet</a>
    <span>Espace administrateur</span>
  </div>
</header>

<main>
  <section class="view-journals">
    <div class="head-view-journals">
      <h2>Toutes les revues</h2>
      <div class="filters">
        <span class="active">par n°</span>
        <span>par région</span>
      </div>
    </div>

    <table border="0" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <td>n°</td>
          <td>région</td>
          <td>visible</td>
          <td>modifier</td>
          <td>supprimer</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>n°285</td>
          <td>Bretagne-Normandie</td>
          <td>yes</td>
          <td>yo</td>
          <td>lol</td>
        </tr>
        <tr>
          <td>n°289</td>
          <td>Bretagne</td>
          <td>yes</td>
          <td>yo</td>
          <td>lol</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="add-journal">
    <div class="inner-add-journal">
      <div class="head-add-journal">
        <span><i></i></span>
        <span>Ajouter une nouvelle revue ?</span>
      </div>

      <h2>Ajouter une nouvelle revue</h2>

      <form action="" method="post">
        <div class="left-side">
          <div class="title">
            <label for="#">Titre de la revue</label>
            <input type="text" name="title" placeholder="Titre de la revue...">
          </div>
          <div class="synopsis">
            <label for="#">Synopsis</label>
            <textarea name="synopsis" placeholder="Synopsis de la revue..." rows="10"></textarea>
          </div>
      </div>

        <div class="right-side">
          <div class="number">
            <label for="#">Numéro de la revue</label>
            <input type="text" name="number" placeholder="Numéro de la revue...">
          </div>
          <div class="img">
            <label for="#">Couverture de la revue</label>
            <input type="text" name="img" placeholder="Chemin de la couverture...">
          </div>
          <div class="actions">
            <a class="view">Aperçu</a>
            <input type="submit" value="Publier">
          </div>
      </div>
      </form>
  </div>
  </section>
</main>

</body>
</html>
